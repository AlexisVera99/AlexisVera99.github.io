<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CALCULADORA DE HIDRATACIÓN</title> 
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                    <div class="contenido">
                        <h1>HIDRATACIÓN BASAL</h1>
                        <p>Ingrese el peso</p>
                        <input id= peso type="number" planceholder="peso en kg" />
                        <p id="error"> ingrese el dato</p>
                        <button id= calcular >Calcular</button>
                        <p id="flu">71cc/h</p>
                        <p id="man">m+m/2 : 105cc/hr</p>
                    </div>
                </div>
                <div id="detalle">
                    <div class="contenido">
                        <h1>¿Cómo se calcula?</h1>
                        <ul>
                            <li>Peso igual o menor a 10kg, se multiplica 100cc por cada kg</li>
                            <li>Si pesa mas de 10kg hasta 20kg,se suman 50cc por cada kg</li>
                            <li>Si pesa mas de 20kg hasta 30kg, se suman 20cc por cada kg</li>
                        </ul>
                    </div>
                </div>
        </div>
    </body> 
</html>
